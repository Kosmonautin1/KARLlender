
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .door {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #d2232a;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .door.locked {
            background-color: #888;
            cursor: not-allowed;
        }
        .door.opened {
            background-color: #fff;
            color: black;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1 style="width: 100%; text-align: center;">ðŸŽ„ Advent Calendar ðŸŽ„</h1>
    <div id="calendar">
        <!-- Example of 24 doors, each with a unique Spotify link -->
        <div class="door" data-day="1" data-spotify="https://open.spotify.com/track/3nqXjVcbN4v99zFyO8rXnr">1</div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date().getDate(); // Get today's day of the month
            const doors = document.querySelectorAll('.door');
            
            doors.forEach(door => {
                const doorDay = parseInt(door.dataset.day); // Get the door's day number
                
                if (doorDay > today) {
                    door.classList.add('locked'); // Lock doors for future days
                } else {
                    door.addEventListener('click', function () {
                        if (!door.classList.contains('opened')) {
                            door.classList.add('opened'); // Open the door
                            const spotifyLink = door.dataset.spotify;
                            window.open(spotifyLink, '_blank'); // Open the Spotify link
                        }
                    });
                }
            });
        });
    </script>
</body>
